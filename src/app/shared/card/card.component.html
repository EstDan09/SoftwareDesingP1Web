<div *ngIf="country; else noCountry">
    <h4>{{ country.name.common }}</h4>
    <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail">
    <p><strong>Population:</strong> {{ country.population | number }}</p>
    <p><strong>Region:</strong> {{ country.region }}</p>
  </div>
  
  <ng-template #noCountry>
    <p>Country details not available.</p>
  </ng-template>
