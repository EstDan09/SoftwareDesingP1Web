<ul *ngIf="_auth.user$ | async as user">
  <li>{{ user.name }}</li>
  <li>{{ user.email }}</li>
</ul>

<ng-container *ngIf="countries.length > 0; else noCountries">
  <h3>Your Countries:</h3>
  <ul>
    <li *ngFor="let country of countries">{{ country }}</li>
  </ul>
</ng-container>

<ng-template #noCountries>
  <p>You have no countries in your list.</p>
</ng-template>

<ng-container *ngIf="_auth.isAuthenticated$ | async; else loggedOut">
  <button (click)="_auth.logout({ logoutParams: { returnTo: document.location.origin + '/about'} })">
    Log out
  </button>
</ng-container>

<ng-template #loggedOut>
  <button (click)="_auth.loginWithRedirect({
    appState: { target: '/home' }
  });">Log in</button>
</ng-template>
