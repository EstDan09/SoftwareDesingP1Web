<h2>Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-searchbar 
        (onValue)="searchByCapital($event)"
        placeholder="Buscar por Capital"></app-searchbar>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <ul>
            <li *ngFor="let country of countries">
                {{  country.capital}} - {{country.population}}
            </li>
        </ul>
    </div>
</div>
