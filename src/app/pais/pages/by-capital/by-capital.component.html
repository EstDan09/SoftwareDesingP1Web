<h2>Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-searchbar 
        (onDebounce)="searchByCapital($event)"
        [initialValue] = "initialValue"
        placeholder="Buscar por Capital"></app-searchbar>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <app-loading *ngIf="isLoading"></app-loading>
        <app-results [countries]="countries"></app-results>
    </div>
</div>
