<h2>Pais</h2>
<hr>

<div class="row">
    <div class="col">
       <button *ngFor="let region of regions" class="btn mx-2" (click)="searchByRegion(region)"
       [ngClass]="{ 'btn-outline-secondary': selectedRegion === region }">
        {{region}}
       </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <app-results [countries]="countries"></app-results>
    </div>
</div>
