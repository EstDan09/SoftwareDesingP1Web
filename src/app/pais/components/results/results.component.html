<div *ngIf="countries.length === 0 else resultTable" class="alert alert-warning text-center">
    Seleccione un pais por favor
</div>

<ng-template #resultTable>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Icon</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i = index">
                <td> {{ i + 1}} </td>
                <td> {{country.flag}} </td>
                <td><img [src]="country.flags.svg" [alt]="country.name.common"></td>
                <td> {{country.name.common}}</td>
                <td> {{country.capital}}</td>
                <td>
                    <a [routerLink]="['/countries/view', country.cca3]">Ver pais</a>
                </td>
                <td (click)="addToFavorites(country.cca3)">
                    Agregar a favoritos
                </td>
            </tr>
        </tbody>
    </table>

</ng-template>
